<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe data boolean dalam JS</title>
</head>
<!-- Tipe Data Boolean
     1. Tipe data boolean adalah tipe data yang berisikan data kebenaran, artinya hanya
        ada dua data, benar atau salah(yes or no)
     2. Benar di representasikan dengan kata kunci true, dan salah direpresentasikan
        dengan kata kunci false
     3. Walaupun tipe data boolean merupakan tipe data yang sangat sederhana, tapi tipe
        data boolean akan banyak digunakan di berbagai fitur pemrograman-->
<body>
    <script>
        document.writeln(true); //benar
        document.writeln("<br>");
        document.writeln(false); //salah
    </script>
</body>
</html>
