<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Dalam Javascript</title>
</head>

<!-- Console
     1. Javascript memiliki fitur untuk melakukan logging bernama Console
     2. Logging adalah mekanisme yang biasa dilakukan oleh programmer untuk menampilkan informasi
        dari aplikasi yang sedang berjalan, tanpa harus mengganggu alur kerja aplikasinya dan juga interaksi
        usernya, terkadang kita butuh melakukan hal seperti ini untuk proses debugging (mencari masalahnya)
     3. Untuk melakukan ini, kita bisa menggunakan fitur Console di Javascript
     4. Untuk menggunakan Console, kita cukup gunakan perintah console di kode Javascript -->
<!-- Ada banyak fitur yang bisa digunakan pada console -->
<!-- CONSOLE METHOD 

     Console Method         | Keterangan
     console.info(...)      | Memberitahu informasi
     console.debug(...)     | Memberitahu debugging (sedang mencari masalah)
     console.warn(...)      | Memberitahu informasi peringatan
     console.error(...)     | Memberitahu informasi error
     console.table(...)     | Memberitahu informasi dalam bentuk table
     console.log(...)       | sama seperti console.info(...)-->
<!-- Di pertemuan ini mempraktekan 3 console teratas saja dikarenakan belum belajar tipe data array
     karna console.table(...) harus mengerti konsep tipe data array nanti dibahas pada tipe data array -->
<!-- Hierarkinya debuging berada di tingkat terendah dan error berada di tingkat tertinggi -->
<body>
    
    <script>

        console.debug("Ini Debugging");

        console.info("Ini Landing Page Javascriptnya");

        console.warn("Ini Peringatan");

        console.error("Ini Error brou");

    </script>

</body>
</html>
