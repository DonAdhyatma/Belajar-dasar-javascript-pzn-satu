<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean JS</title>
    
    
</head>

<body>

    <h1 id="output"></h1>
    <script>

        let x = 3; 
        let y = 4;
        let z =  Boolean(x>y);
        if (z = "true") {
            document.getElementById("output").innerHTML = "true : " + x + " Besar dari " + y;
        } else {
            document.getElementById("output").innerHTML = "false : " + x + "Kecil dari " + y;
        }
    </script>

</body>

</html>
