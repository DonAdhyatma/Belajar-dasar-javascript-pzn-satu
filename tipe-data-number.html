<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe data number dalam JS</title>
</head>
    <!--  Tipe Data Number 
      1. Javascript hanya mendukung satu tipe data number, dimana tipe data number di Javascript bisa berupa 
         bilangan bulat atau bilangan desimal
      2. Tipe seperti di bahasa pemrograman lain yang biasanya membedakan tipe data number bilangan bulat dan
         bilangan desimal, di Javascript semuanya disatukan -->
    <!-- Di javascript ada Number Notation
      1. Javascript mendukung number notation, defaultnya ada basis 10, Javascript juga mendukung binary,
         hexadecimal dan octal
        Hexadecimal: 0xFF
        Binary: 0b10101
        Octal: 0o10
        Eksponen: 1e9 one billion-->
<body>
    <script>
        document.writeln(100);
        document.writeln("<br>");
        document.writeln(100.125);
        document.writeln("<br>");
        document.writeln(0b1111010);
        document.writeln("<br>");
        document.writeln(2.8e9);
    </script>

</body>
</html>
