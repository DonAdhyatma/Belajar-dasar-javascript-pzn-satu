     Sejarah singkat JavaScript:
     1. Javascript atau sering disingkat JS pertama kali dibuat tahun 1995. Oleh programmer di
        Netscape bernama Brandan Eich membuat sebuah bahasa pemrograman scripting untuk
        berjalan di Netscape Navigator Browser.
     2. Awalnya namanya adalah Mocha, lalu berubah menjadi LiveScript, dan akhirnya menjadi 
        JavaScript.
     3. JavaScript dibuat agar halaman website yang sudah kita buat menggunakan HTML dan CSS bisa
        lebih interaktif
     4. JavaScript sekarang sudah mengalahkan Java Applet dan Flash sebagai bahasa pemrograman 
        untuk membuat halaman web menjadi lebih interaktif, hal ini dikarenakan kemudahan bahasanya
        dan juga secara default sekarang semua browser sudah bisa menjalankan Javascript tanpa harus
        menginstall aplikasi tambahan seperti Java Applet dan Abobe Flash Player
      JavaScript di Server:
      1. Awalnya JavaScript memang kebanyakan digunakan untuk berjalan di client side(front-end/browser)
      2. Namun akhir-akhir ini, semenjak keluar teknologi NodeJS yang bisa digunakan untuk menjalankan
         javascript tanpa browser, sekarang akhirnya javascript juga banyak digunakan untuk membuat 
         aplikasi di server side
      3. Karena ini, akhirnya sekarang javascript dikenal dengan bahasa pemrograman Fullstack(backend&frontend)
         karena bisa digunakan untuk membuat aplikasi Backend dan aplikasi Frontend
      JavaScript dan ECMAScript: 
      1. Karena javascript sekarang hampir di adopsi oleh semua aplikasi browser, akhirnya dibuatlah sebuah
         standarisasi yang bernama ECMAScript
      2. Organisasi yang melakukan standarisasi ECMAScript adalah ECMA International
      3. Sekarang dengan adanya standarisasi, kita bisa pastikan bahwa kode program javascript kita bisa jalan
         di semua browser, karena browser yang ingin mendukung javascript, harus mengikuti standarisasi ECMAScript
      4. Sekarang karena ECMAScript dan javascript adalah dua nama untuk satu bahasa pemrograman yang sama
         https://www.ecma-international.org/ 
      Javascript dan Java: 
      1. Programmer pemula sering salah tentang javascript dan java. Ada yang mengira bahwa java dan javascript
         adalah bahasa pemrograman yang sama, padahal itu berbeda.
      2. Java adalah bahasa pemrograman lain, tidak ada hubungannya dengan javascript
      3. walaupun namanya ada kata "Java"nya, tapi dua bahasa pemrograman ini benar-benar berbeda, tidak ada
