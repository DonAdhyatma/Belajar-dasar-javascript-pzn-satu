<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable JS let dan const</title>
</head>
<!-- Kata kunci const
     1. Kata kunci let itu seperti kata kunci var, dimana value/data di variable tersebut bisa diubah-ubah
        sesuka kita
     2. Sedangkan kata kunci const berbeda, ketika sebuah value sudah diisi di variable const, maka variable
        tersebut tidak bisa diubah lagi value nya
     3. Variable jenis ini kadang dibilang juga constant
        catatan: const ini merupakan bagian dari variable dalam javascript -->
<body>
    <script>

        const application ="Belajar Javascript Dasar";

        application = "Gak Mau Belajar Ah"; //ERROR 

        document.writeln(application);

    </script>
</body>
</html>
