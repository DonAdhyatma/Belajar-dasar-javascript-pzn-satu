<!-- Tipe Data String: 
    1. Tipe data string atau text adalah tipe data yang berisikan kumpulan kosong atau 
       lebih karakter.
    2. Sebelumnya kita sudah pernah menggunakan string ketika membuat program hello world.
    3. Di Javascript, untuk membuat data dengan tipe string, kita perlu menggunakan petik dua("")
       atau petik satu ('') sebelum dan setelah isi textnya-->
<!-- Menambah String/Menggabungkan istilahnya string CONCAT
    1. Data string bisa digabung menggunakan operator tambah/plus(+) bisa sampai berapapun -->
<!-- Escape Sequence
    1. Javascript mendukung escape sequence di string. Escape sequence merupakan karakter khusus,
       seperti ENTER, TAB,kutip dua("),dan lain-lain. Berikut contoh escape sequence yang didukung
       oleh javascript di tipe data string:
       for ENTER -> \n , for TAB -> \t , for kutip satu -> \' , for kutip dua -> \" , for garing -> \ -->
