<!-- Operator Unary -> yang biasanya menggunakan cukup 1 data saja. bukan kombinasi untuk 2 data
     Operator     | Keterangan
     +            | Menandakan nilai positif
     -            | Menandakan nilai negatif
     ++           | Increment, menaikkan 1 angka
     --           | Decrement, menurunkan 1 angka  -->

<body>
    <script>
                         // untuk angka awalanya bebas mau positif berapapun
        let result = +2; //default angka itu positif
        document.writeln("<p>" + result + "</p>");

        result--; //artinya result = result - 1; result -= 1; outputnya 1
        document.writeln("<p>" + result + "</p>");
       
        result++;
        document.writeln("<p>" + result + "</p>");

        result = - result;
        document.writeln("<p>" + result + "</p>");

        result = - result;
        document.writeln("<p>" + result + "</p>");

        result = ++ result;
        document.writeln("<p>" + result + "</p>");
